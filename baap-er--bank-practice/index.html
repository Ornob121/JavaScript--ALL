<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAP ER BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to your <span class="font-semibold text-zinc-600">BAAP ER
                BANK</span>
        </h1>
    </header>

    <main>
        <section class="bg-sky-300 mt-12 w-3/4 p-8 mx-auto">
            <h2 class="text-3xl pb-5">Please Login</h2>
            <input class="block px-5 py-1 w-3/4 text-lg" type="email" name="" id="input-email"
                placeholder="Please input your Email">
            <input class="block mt-3 px-5 py-1 w-3/4 text-lg mb-5 type=" password " name="" id="input-password"
                placeholder="Please Input your Password">
            <button id="submit-btn" class="px-6 py-2 bg-emerald-500 rounded-lg hover:bg-slate-600">Login</button>

        </section>
    </main>

    <script src="js/tailwind.config.js"></script>
    <script src="js/first.js"></script>
</body>

</html>
