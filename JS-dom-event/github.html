<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="heading">My Secret Info</h1>
    <input id="delete-confirm" type="text" placeholder="Please type DELETE">
    <button id="dlt" disabled>Delete</button>



    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const text = event.target.value;
            const removeButton = document.getElementById('dlt');
            if(text === 'DELETE'){
                removeButton.removeAttribute('disabled');
            }
            else{
                removeButton.setAttribute('disabled', true);
            }
        })


            document.getElementById('dlt').addEventListener('click', function () {
                document.getElementById('heading').style.display = 'none';
            })
    </script>
</body>

</html>
