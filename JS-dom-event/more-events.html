<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>

<body>
    <h1>Explore More Events</h1>
    <button id="btn-more">Events</button>
    <input id="word" type="text">

    <script>
        document.getElementById('btn-more').addEventListener('blur', function () {
            console.log('Events Triggered');
        })

        document.getElementById('word').addEventListener('keyup', function (event) {
            console.log(event.target.value)
        })
    </script>


</body>

</html>
