<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Event Summery</title>
</head>

<body>
    <h1>Final DOM Event Handlers</h1>
    <p id="changable-text">Default input text</p>
    <input id="input-field-text" type="text">
    <button id="input-text">Upgrade</button>
    <br>
    <br>
    <br>
    <h3 id="handler-status">Default text</h3>
    <button onclick="handleOnClick
    ()">Handle Event By onclick</button>


    <button id="event-listener">Handle event by addEventListener</button>

    <script>
        // Option one
        function handleOnClick() {
            document.getElementById('handler-status').innerText = 'Hello Looks like I have changed the default text.'
        }

        // Option Two
        document.getElementById('event-listener').addEventListener('click', function () {
            document.body.style.backgroundColor = 'steelblue';
            document.getElementById('handler-status').innerText = 'Color and default text changed by addEventListener';
        })
        // Option two recap
        document.getElementById('input-text').addEventListener('click', function () {
            document.getElementById('changable-text').innerText = document.getElementById('input-field-text').value;
            document.getElementById('input-field-text').value = '';
        })
    </script>
</body>

</html>
