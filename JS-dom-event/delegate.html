<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-ul">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Ipsum, optio?</li>
            <li class="item">Iste, aut!</li>
            <li class="item">Sequi, reiciendis?</li>
            <li class="item">Veritatis, nisi?</li>
            <li class="item">Sed, placeat.</li>
        </ul>
        <button id="add-new">Add New Item</button>
    </section>

    <script>

        document.getElementById('list-ul').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-new').addEventListener('click', function () {
            const parent = document.getElementById('list-ul');

            const child = document.createElement('li');
            child.classList.add('item');
            child.innerText = 'lorem2';

            parent.appendChild(child);
        })

    </script>
</body>

</html>
