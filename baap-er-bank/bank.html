<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let us get some <span
                class="font-semibold text-violet-600">Moooooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 mb-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="added-amount">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="amount-withdraw">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl">Initial Balance</h4>
                    <h2 class="text-4xl">$<span  id="my-balance">1240</span></h2>
                </div>
            </div>

        </section>

        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-3/4 block px-3 mb-4 py-2 text-black" required type="text" name="" id="amount-deposit"
                    placeholder="$ Amount you want to deposit">
                <button id="btn-deposit" class="bg-blue-600 px-6 py-2 rounded-md text-white font-medium hover:bg-yellow-400
                ">Deposit</button>
                </div>
                <div class="bg-stone-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl mb-3">Please Withdraw</h4>
                    <input class="w-3/4 block px-3 mb-4 py-2 text-black" required type="text" name="" id="withdraw-amount"
                    placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw" class="bg-red-600 px-6 py-2 rounded-md text-white font-medium hover:bg-green-800">Withdraw</button>
                </div>
            </div>

        </section>
    </main>


    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/tailwind.config.js"></script>

</body>

</html>
