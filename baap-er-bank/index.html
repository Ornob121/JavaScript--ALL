<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Baap Er Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-16 p-8">
            <h3 class="text-3xl font-medium pb-6">Please Login</h3>
            <div>
                <input id="your-email" class="w-3/4 block mb-2 px-3" required type="email" name="" id=""
                    placeholder="Your Email Address">
                <input id="your-pass" class="w-3/4 block mb-2 px-3" required type="password" name="" id="" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 px-6 py-2 rounded-md text-white font-medium hover:bg-amber-400
                ">Submit</button>
            </div>
        </section>
    </main>

    <button class="btn btn-outline btn-primary">Button</button>

    <script src="js/login.js"></script>
    <script src="js/tailwind.config.js"></script>
</body>

</html>
