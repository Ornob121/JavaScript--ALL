<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Lets get some <span
                class="font-semibold text-zinc-600">Moooooooooney</span>
        </h1>
    </header>

    <main>
        <section class="mt-12 text-white font-medium">
            <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto">
                <div class=" text-center bg-green-400 py-7 rounded-lg">
                    <h2 class="text-4xl pb-6">Deposit</h2>
                    <p class="text-5xl">$<span id="amount-deposit">00</span></p>
                </div>
                <div class=" text-center py-7 bg-yellow-400 rounded-lg">
                    <h2 class="text-4xl pb-6">Withdraw</h2>
                    <p class="text-5xl">$<span id="amount-withdraw">00</span></p>
                </div>
                <div class=" text-center bg-blue-400 py-7 rounded-lg">
                    <h2 class="text-4xl pb-6">Initial Balance</h2>
                    <p class="text-5xl">$<span id="initial-balance">1240</span></p>
                </div>
            </div>
        </section>
        <section class="mt-24 text-white font-semibold">
            <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto">
                <div class=" text-center bg-violet-400 py-7 rounded-xl">
                    <h2 class="text-4xl pb-6">Please Deposit</h2>
                    <input class="block text-black mx-auto mt-3 px-5 py-1 w-3/4 text-lg mb-5 type="text" name="" id="deposit-amount"
                        placeholder="Please Input your Password">
                    <button id="btn-deposit" class="px-6 py-2 bg-emerald-500 rounded-lg hover:bg-slate-600">Deposit
                    </button>
                </div>
                <div class=" text-center py-7 bg-fuchsia-400 rounded-xl">
                    <h2 class="text-4xl pb-6">Please Withdraw</h2>
                    <input class="block text-black mx-auto mt-3 px-5 py-1 w-3/4 text-lg mb-5 type="text" name="" id="withdraw-amount"
                        placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn" class="px-6 py-2 bg-red-500 rounded-lg hover:bg-slate-600">Withdraw</button
                        </div>
                </div>
        </section>
    </main>


    
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
