<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl font-medium text-center mt-4">Functional <span
                class="text-red-500 font-semibold">Baap-Er-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-slate-600 p-8 rounded-xl">
                    <h2 class="text-3xl pb-4">Deposit</h2>
                    <p class="text-5xl">$ <span>00</span></p>
                </div>
                <div class="bg-red-600 p-8 rounded-xl">
                    <h2 class="text-3xl">Withdraw
                    <p class="text-5xl pt-4">$ <span>00</span></p>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h2 class="text-3xl pb-4">Balance</h2>
                    <p class="text-5xl">$ <span>1240</span></p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
